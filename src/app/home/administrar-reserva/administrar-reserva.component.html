<ion-content class="ion-padding">
  <div *ngIf="viajes.length === 0">
    <p>No has creado ning√∫n viaje.</p>
  </div>

  <div *ngIf="viajes.length > 0">
    <ion-list>
      <ion-item-group *ngFor="let viaje of viajes">
        <ion-item-divider>
          <ion-label>
            <h2>Destino: {{ viaje.destino }}</h2>
            <p>Fecha: {{ viaje.fecha }} <p>
            <p>Hora: {{ viaje.hora }}</p>
            <p>Precio: {{ viaje.precio }}</p>
            <p>Cupos disponibles: {{ viaje.cupo }}</p>
          </ion-label>
        </ion-item-divider>

        <ion-item *ngFor="let reserva of reservasPorViaje[viaje.id]">
          <ion-label>
            <strong>Pasajero:</strong> {{ reserva.usuarioNombre }} <br />
            <strong>ID Reserva:</strong> {{ reserva.id }}
          </ion-label>
        </ion-item>

        <ion-item *ngIf="reservasPorViaje[viaje.id]?.length === 0">
          <ion-label>
            <p>No hay reservas para este viaje.</p>
          </ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
