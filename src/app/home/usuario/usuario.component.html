<ion-content>
  <h2>Perfil de Usuario</h2>

  <ion-content class="ion-padding perfil-content">
    <ion-list lines="none" class="profile-info">
      <ion-item>
        <ion-label><strong>Nombre:</strong></ion-label>
        <ion-label>{{ usuario.nombre || 'No disponible' }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Email:</strong></ion-label>
        <ion-label>{{ usuario.mail || 'No disponible' }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Tel√©fono:</strong></ion-label>
        <ion-label>{{ usuario.telefono || 'No disponible' }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Tipo usuario:</strong></ion-label>
        <ion-label>{{ usuario.rol || 'No disponible' }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
