<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title>Skeleton App</ion-title>
    <p>Aquí comienza todo</p>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Bienvenido!</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="ion-text-center">

      <ion-input label="Usuario" maxlength="8" [(ngModel)]="login.usuario"></ion-input>

      <ion-input label="Contraseña" type="password" maxlength="4" [(ngModel)]="login.password" (ionInput)="valNumPass($event)"></ion-input>
      
      <ion-button (click)="ingresar()" id="ingresar">Ingresar</ion-button>
      
      <p style="text-decoration: underline; color: blue;">Crea tu cuenta gratis</p>
    </ion-card-content>
  </ion-card>
</ion-content>
