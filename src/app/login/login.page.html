<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title>TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card style="margin-top: 25%;">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Login</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="ion-text-center">

      <ion-input label="Usuario" maxlength="8" [(ngModel)]="login.usuario"></ion-input>

      <ion-input label="Contraseña" type="password" maxlength="4" [(ngModel)]="login.password" (ionInput)="valNumPass($event)"></ion-input>
      
      <ion-button (click)="ingresar()" id="ingresar">Ingresar</ion-button>
      <div>
        <a href="/recuperar">Recuperar contraseña</a>
      </div>
      
    </ion-card-content>
  </ion-card>
</ion-content>
