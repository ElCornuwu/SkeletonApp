<ion-content>
  <div class="registro-wrapper">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Crear Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input
            labelPlacement="stacked"
            placeholder="Nombre"
            maxlength="8"
            [(ngModel)]="nuevoUsuario.nombre"
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            labelPlacement="stacked"
            type="email"
            placeholder="Correo Electrónico"
            [(ngModel)]="nuevoUsuario.mail"
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            labelPlacement="stacked"
            type="tel"
            placeholder="Teléfono"
            maxlength="9"
            [(ngModel)]="nuevoUsuario.telefono"
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            labelPlacement="stacked"
            type="password"
            placeholder="Contraseña"
            maxlength="4"
            [(ngModel)]="nuevoUsuario.password"
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-select
            placeholder="Selecciona tu rol"
            [(ngModel)]="nuevoUsuario.rol"
          >
            <ion-select-option value="Pasajero">Pasajero</ion-select-option>
            <ion-select-option value="Conductor">Conductor</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button expand="block" shape="round" (click)="registrar()">Registrar</ion-button>
        <ion-button
          expand="block"
          shape="round"
          fill="outline"
          routerLink="/login"
        >
          Cancelar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
