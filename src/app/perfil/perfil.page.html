<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
  </div>
</ion-app>
<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button [routerLink]="['/home']" tab="inicio">
      <ion-icon name="home"></ion-icon>
      Inicio
    </ion-tab-button>
    
    <ion-tab-button [routerLink]="['/chat']" tab="chat">
      <ion-icon name="chatbubble-ellipses"></ion-icon>
      Chat
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/ruta']"  tab="ruta">
      <ion-icon name="car-sport"></ion-icon>
      Ruta
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/pago']"  tab="pago">
      <ion-icon name="cash"></ion-icon>
      Pago
    </ion-tab-button>
    
    <ion-tab-button [routerLink]="['/perfil']" tab="perfil">      
      <ion-icon name="person"></ion-icon>
      Perfil
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
