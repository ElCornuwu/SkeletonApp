<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>programar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Programar viaje</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-content class="ion-text-center">

    <ion-input label="Destino" placeholder="Ingrese el destino del viaje"></ion-input>

    <ion-input label="Hora" placeholder="Ingrese la hora del viaje"></ion-input>

    <ion-input label="capacidad" placeholder="Ingrese capacidad de pasajeros"></ion-input>
    
    <ion-button >Agendar viaje</ion-button>
    
  </ion-card-content>

</ion-content>
